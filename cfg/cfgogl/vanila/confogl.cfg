// ReadyUp Cvars
l4d_ready_cfg_name "Vanilla Max v1.10.2"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 60 // value tested using 100 ticks
confogl_addcvar z_ghost_delay_min 15
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 4
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 4
confogl_addcvar tongue_drag_damage_amount 7
confogl_addcvar z_versus_hunter_limit 2
confogl_addcvar z_witch_health 2000
confogl_addcvar z_witch_flashlight_range 400
confogl_addcvar z_witch_threat_hostile_range 800
confogl_addcvar z_witch_relax_rate 0.03
confogl_addcvar z_witch_speed 400     // (300 -> 400) +33% de velocidad
confogl_addcvar z_witch_personal_space      "500"      // (100 -> 500) +400% de espacio personal
confogl_addcvar z_jockey_speed              280   
confogl_addcvar z_tank_health 4500
confogl_addcvar survivor_friendly_fire_factor_hard 1

// ZoneMod Shared Cvars
exec cfgogl/vanila/shared_cvars.cfg

// Config Cvars
exec cfgogl/vanila/vanila.cfg
